<!DOCTYPE html>
<html data-theme="dark" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Griddle</title>
        <meta name="color-scheme" content="light dark">
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app-shell">
			<div id="title">
				Griddle
			</div>
			<div id="tools">
				<div class="tool-btn" id="open-btn">
					<img src="SVGs/rectangle-2-svgrepo-com.svg">
				</div>
				<div class="tool-btn" id="close-btn">
					<img src="SVGs/close-cross-svgrepo-com.svg">
				</div>
				<div class="tool-btn" id="tool-color">
					<img src="SVGs/shape-oval-svgrepo-com.svg">
				</div>
				<div class="tool-btn" id="tool-eraser">
					<img src="SVGs/eraser-clean-svgrepo-com.svg">
				</div>
				<div id="tool-reset"></div>
			</div>
			<div id="container">
				<div id="grid">
					<div class="grid-item"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
